<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicsek Model Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Vicsek Model Viewer</h1>
      <p>Interactive browser simulation based on the MATLAB project designed by Nicholas Bonavita</p>
    </header>

    <section class="controls">
      <div class="group">
        <label for="preset">Preset (Part A)</label>
        <select id="preset" autocomplete="off">
          <option value="A">A: L=7, n=2, t=500</option>
          <option value="B" selected>B: L=25, n=0.1, t=500</option>
          <option value="C">C: L=7, n=2, t=750</option>
          <option value="D">D: L=5, n=0.1, t=500</option>
          <option value="CUSTOM">Custom</option>
        </select>
      </div>

      <div class="grid">
        <label>
          <span class="slider-head">L - <output id="LVal"></output></span>
          <input id="L" type="range" step="1" min="2" max="100" value="25" autocomplete="off" />
        </label>
        <label>
          <span class="slider-head">r - <output id="rVal"></output></span>
          <input id="r" type="range" step="0.1" min="0.1" max="10" value="1" autocomplete="off" />
        </label>
        <label>
          <span class="slider-head">noise - <output id="noiseVal"></output></span>
          <input id="noise" type="range" step="0.1" min="0" max="5" value="0.1" autocomplete="off" />
        </label>
        <label>
          <span class="slider-head">particles - <output id="nPVal"></output></span>
          <input id="nP" type="range" step="10" min="10" max="1500" value="300" autocomplete="off" />
        </label>
        <label>
          <span class="slider-head">velocity - <output id="velVal"></output></span>
          <input id="vel" type="range" step="0.001" min="0.001" max="0.3" value="0.03" autocomplete="off" />
        </label>
        <label>
          <span class="slider-head">intervals - <output id="tIVal"></output></span>
          <input id="tI" type="range" step="50" min="50" max="5000" value="500" autocomplete="off" />
        </label>
      </div>

      <div class="actions">
        <button id="apply">Apply / Reset</button>
        <button id="toggle">Pause</button>
        <label class="check"><input id="autoLoop" type="checkbox" checked /> Auto-loop</label>
      </div>

      <p id="status">Running</p>
    </section>

    <section class="viewer">
      <canvas id="simCanvas" width="760" height="760"></canvas>
    </section>
  </main>

  <script src="app.js?v=20260220b"></script>
</body>
</html>

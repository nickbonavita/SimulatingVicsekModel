<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vicsek Model Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Vicsek Model Viewer</h1>
      <p>Interactive browser simulation based on the MATLAB project.</p>
    </header>

    <section class="controls">
      <div class="group">
        <label for="preset">Preset (Part A)</label>
        <select id="preset">
          <option value="A">A: L=7, n=2, t=500</option>
          <option value="B">B: L=25, n=0.1, t=500</option>
          <option value="C">C: L=7, n=2, t=750</option>
          <option value="D">D: L=5, n=0.1, t=500</option>
          <option value="CUSTOM">Custom</option>
        </select>
      </div>

      <div class="grid">
        <label>L <input id="L" type="number" step="1" min="2" max="100" /></label>
        <label>r <input id="r" type="number" step="0.1" min="0.1" max="10" /></label>
        <label>noise <input id="noise" type="number" step="0.1" min="0" max="5" /></label>
        <label>particles <input id="nP" type="number" step="10" min="10" max="1500" /></label>
        <label>velocity <input id="vel" type="number" step="0.005" min="0.001" max="0.3" /></label>
        <label>intervals <input id="tI" type="number" step="50" min="50" max="5000" /></label>
      </div>

      <div class="actions">
        <button id="apply">Apply / Reset</button>
        <button id="toggle">Pause</button>
      </div>

      <p id="status">Running</p>
    </section>

    <section class="viewer">
      <canvas id="simCanvas" width="760" height="760"></canvas>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
